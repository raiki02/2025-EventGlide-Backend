info:
  contact: {}
  description: 校灵通 API 文档
  title: EventGlide API
paths:
  /act/all:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.ListActivitiesResp'
              type: object
      summary: 列出所有活动
      tags:
      - Activity
  /act/create:
    post:
      consumes:
      - application/json
      parameters:
      - description: 活动
        in: body
        name: activity
        required: true
        schema:
          $ref: '#/definitions/req.CreateActReq'
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.CreateActivityResp'
              type: object
      summary: 创建活动
      tags:
      - Activity
  /act/date:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 日期查找
        in: body
        name: date
        required: true
        schema:
          $ref: '#/definitions/req.FindActByDateReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.ListActivitiesResp'
              type: object
      summary: 通过日期查找活动
      tags:
      - Activity
  /act/draft:
    post:
      consumes:
      - application/json
      description: not finished
      parameters:
      - description: 活动草稿
        in: body
        name: draft
        required: true
        schema:
          $ref: '#/definitions/req.CreateActDraftReq'
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/req.CreateActDraftReq'
              type: object
      summary: 创建活动草稿
      tags:
      - Activity
  /act/load:
    get:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/model.ActivityDraft'
              type: object
      summary: 加载活动草稿
      tags:
      - Activity
  /act/name:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 活动名称
        in: body
        name: name
        required: true
        schema:
          $ref: '#/definitions/req.FindActByNameReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/resp.ListActivitiesResp'
                  type: array
              type: object
      summary: 通过名称查找活动
      tags:
      - Activity
  /act/own:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.ListActivitiesResp'
              type: object
      summary: 通过创建者id查找活动
      tags:
      - Activity
  /act/search:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 搜索条件
        in: body
        name: actSearchReq
        required: true
        schema:
          $ref: '#/definitions/req.ActSearchReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.ListActivitiesResp'
              type: object
      summary: 通过搜索条件查找活动
      tags:
      - Activity
  /comment/answer:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 回复
        in: body
        name: CommentReq
        required: true
        schema:
          $ref: '#/definitions/req.CreateCommentReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.ReplyResp'
              type: object
      summary: 回复评论
      tags:
      - Comment
  /comment/create:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 评论
        in: body
        name: CommentReq
        required: true
        schema:
          $ref: '#/definitions/req.CreateCommentReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.CommentResp'
              type: object
      summary: 创建评论
      tags:
      - Comment
  /comment/delete:
    post:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 删除评论
        in: body
        name: DeleteCommentReq
        required: true
        schema:
          $ref: '#/definitions/req.DeleteCommentReq'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Resp'
      summary: 删除评论
      tags:
      - Comment
  /comment/load/{id}:
    get:
      parameters:
      - description: 目标id
        in: path
        name: id
        required: true
        type: string
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/resp.CommentResp'
                  type: array
              type: object
      summary: 加载评论
      tags:
      - Comment
  /feed/auditor:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.FeedResp'
              type: object
      summary: 获取审核员feed列表
      tags:
      - feed
  /feed/list:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.FeedResp'
              type: object
      summary: 获取feed列表
      tags:
      - feed
  /feed/read/all:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Resp'
      summary: 读取全部feed, 标记已读
      tags:
      - feed
  /feed/read/detail/{id}:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 业务ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Resp'
      summary: 读取feed详情, 标记已读
      tags:
      - feed
  /feed/total:
    get:
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/resp.Resp'
            - properties:
                data:
                  $ref: '#/definitions/resp.BriefFeedResp'
              type: object
      summary: 获取用户的消息总数
      tags:
      - feed
  /interaction/approve:
    post:
      consumes:
      - application/json
      parameters:
      - description: token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 互动
        in: body
        name: interaction
        required: true
        schema:
          $ref: '#/definitions/req.InteractionReq'
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/resp.Resp'
