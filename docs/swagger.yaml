definitions:
  model.Activity:
    properties:
      activeForm:
        description: 表单url // 通过条件2
        type: string
      bid:
        type: string
      collectNum:
        type: integer
      commentNum:
        type: integer
      createdAt:
        type: string
      endTime:
        type: string
      holderType:
        type: string
      ifRegister:
        type: string
      introduce:
        type: string
      isChecking:
        description: pending or pass or reject // 是否显示
        type: string
      likeNum:
        type: integer
      position:
        type: string
      registerMethod:
        type: string
      showImg:
        type: string
      signer:
        description: 报名人 >= 5的 []slice // 通过条件1
        type: string
      startTime:
        type: string
      studentID:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  model.ActivityDraft:
    properties:
      activeForm:
        type: string
      bid:
        type: string
      createdAt:
        type: string
      endTime:
        type: string
      holderType:
        type: string
      ifRegister:
        type: string
      introduce:
        type: string
      position:
        type: string
      registerMethod:
        type: string
      showImg:
        type: string
      signer:
        type: string
      startTime:
        type: string
      studentID:
        type: string
      title:
        type: string
      type:
        type: string
    type: object
  model.Post:
    properties:
      bid:
        type: string
      collectNum:
        type: integer
      commentNum:
        type: integer
      createdAt:
        type: string
      id:
        type: integer
      introduce:
        type: string
      isChecking:
        type: string
      likeNum:
        type: integer
      showImg:
        type: string
      studentID:
        type: string
      title:
        type: string
    type: object
  model.PostDraft:
    properties:
      bid:
        type: string
      createdAt:
        type: string
      introduce:
        type: string
      showImg:
        type: string
      studentID:
        type: string
      title:
        type: string
    type: object
  model.User:
    properties:
      avatar:
        type: string
      collectact:
        type: string
      collectpost:
        type: string
      id:
        type: integer
      likeact:
        type: string
      likecomment:
        type: string
      likepost:
        type: string
      name:
        type: string
      school:
        type: string
      student_id:
        type: string
    type: object
  req.ActSearchReq:
    properties:
      detailTime:
        properties:
          end_time:
            type: string
          start_time:
            type: string
        type: object
      holderType:
        items:
          type: string
        type: array
      if_register:
        type: string
      location:
        items:
          type: string
        type: array
      type:
        items:
          type: string
        type: array
    type: object
  req.CreateActDraftReq:
    properties:
      introduce:
        type: string
      labelform:
        properties:
          activeForm:
            type: string
          endTime:
            type: string
          holderType:
            type: string
          if_register:
            type: string
          position:
            type: string
          register_method:
            type: string
          signer:
            items:
              properties:
                name:
                  type: string
                studentid:
                  type: string
              type: object
            type: array
          startTime:
            type: string
          type:
            type: string
        type: object
      showImg:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  req.CreateActReq:
    properties:
      introduce:
        type: string
      labelform:
        properties:
          activeForm:
            type: string
          endTime:
            type: string
          holderType:
            type: string
          if_register:
            enum:
            - 是
            - 否
            type: string
          position:
            type: string
          register_method:
            type: string
          signer:
            items:
              properties:
                name:
                  type: string
                studentid:
                  type: string
              type: object
            type: array
          startTime:
            type: string
          type:
            type: string
        required:
        - activeForm
        - endTime
        - holderType
        - if_register
        - position
        - startTime
        - type
        type: object
      showImg:
        items:
          type: string
        type: array
      title:
        type: string
    required:
    - introduce
    - title
    type: object
  req.CreateCommentReq:
    properties:
      content:
        type: string
      parent_id:
        type: string
      receiver:
        type: string
      subject:
        type: string
    required:
    - content
    - parent_id
    - receiver
    - subject
    type: object
  req.CreatePostDraftReq:
    properties:
      introduce:
        type: string
      showImg:
        items:
          type: string
        type: array
      title:
        type: string
    type: object
  req.CreatePostReq:
    properties:
      introduce:
        type: string
      showImg:
        items:
          type: string
        minItems: 1
        type: array
      title:
        type: string
    required:
    - introduce
    - showImg
    - title
    type: object
  req.DeleteCommentReq:
    properties:
      target_id:
        type: string
    required:
    - target_id
    type: object
  req.DeletePostReq:
    properties:
      target_id:
        type: string
    required:
    - target_id
    type: object
  req.FindActByDateReq:
    properties:
      date:
        description: 02-01
        type: string
    required:
    - date
    type: object
  req.FindActByNameReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  req.FindPostReq:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  req.InteractionReq:
    properties:
      receiver:
        type: string
      subject:
        type: string
      targetid:
        type: string
    required:
    - receiver
    - subject
    - targetid
    type: object
  req.LoginReq:
    properties:
      password:
        type: string
      studentid:
        type: string
    required:
    - password
    - studentid
    type: object
  req.NumReq:
    properties:
      action:
        type: string
      object:
        type: string
      target_id:
        type: string
    type: object
  req.UpdateNameReq:
    properties:
      new_name:
        type: string
    type: object
  req.UserAvatarReq:
    properties:
      avatar_url:
        type: string
    required:
    - avatar_url
    type: object
  req.UserSearchReq:
    properties:
      keyword:
        type: string
    type: object
  resp.BriefFeedResp:
    properties:
      commentandat:
        type: integer
      likeandcollect:
        type: integer
      total:
        type: integer
    type: object
  resp.CheckingResp:
    properties:
      acts:
        items:
          $ref: '#/definitions/resp.ListActivitiesResp'
        type: array
      posts:
        items:
          $ref: '#/definitions/resp.ListPostsResp'
        type: array
    type: object
  resp.CommentResp:
    properties:
      bid:
        type: string
      commented_pos:
        type: string
      commented_time:
        type: string
      content:
        type: string
      creator:
        properties:
          avatar:
            type: string
          studentid:
            type: string
          username:
            type: string
        type: object
      isLike:
        type: string
      likeNum:
        type: integer
      parent_id:
        type: string
      reply:
        items:
          $ref: '#/definitions/resp.ReplyResp'
        type: array
      replyNum:
        type: integer
      root_id:
        type: string
    type: object
  resp.CreateActivityResp:
    properties:
      activeForm:
        type: string
      bid:
        type: string
      if_register:
        type: string
      introduce:
        type: string
      isChecking:
        type: string
      position:
        type: string
      showImg:
        items:
          type: string
        type: array
      signer:
        items:
          properties:
            name:
              type: string
            studentid:
              type: string
          type: object
        type: array
      title:
        type: string
      type:
        type: string
      userInfo:
        properties:
          avatar:
            type: string
          school:
            type: string
          studentid:
            type: string
          username:
            type: string
        type: object
    type: object
  resp.FeedAtResp:
    properties:
      first_pic:
        type: string
      id:
        type: integer
      message:
        type: string
      published_at:
        type: string
      status:
        type: string
      target_bid:
        type: string
      userInfo:
        $ref: '#/definitions/resp.UserInfo'
    type: object
  resp.FeedCollectResp:
    properties:
      first_pic:
        type: string
      id:
        type: integer
      message:
        type: string
      published_at:
        type: string
      status:
        type: string
      target_bid:
        type: string
      userInfo:
        $ref: '#/definitions/resp.UserInfo'
    type: object
  resp.FeedCommentResp:
    properties:
      first_pic:
        type: string
      id:
        type: integer
      message:
        type: string
      published_at:
        type: string
      status:
        type: string
      target_bid:
        type: string
      userInfo:
        $ref: '#/definitions/resp.UserInfo'
    type: object
  resp.FeedInvitationResp:
    properties:
      first_pic:
