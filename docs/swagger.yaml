  resp.ListActivitiesResp:
    properties:
      bid:
        type: string
      collectNum:
        type: integer
      commentNum:
        type: integer
      detailTime:
        properties:
          endTime:
            type: string
          startTime:
            type: string
        type: object
      holderType:
        type: string
      if_register:
        type: string
      introduce:
        type: string
      isChecking:
        type: string
      isCollect:
        type: string
      isLike:
        type: string
      likeNum:
        type: integer
      position:
        type: string
      showImg:
        items:
          type: string
        type: array
      title:
        type: string
      type:
        type: string
      userInfo:
        properties:
          avatar:
            type: string
          school:
            type: string
          studentid:
            type: string
          username:
            type: string
        type: object
