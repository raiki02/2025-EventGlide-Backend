      message:
        type: string
      published_at:
        type: string
      status:
        type: string
      target_bid:
        type: string
      userInfo:
        $ref: '#/definitions/resp.UserInfo'
    type: object
  resp.FeedResp:
    properties:
      ats:
        items:
          $ref: '#/definitions/resp.FeedAtResp'
        type: array
      collects:
        items:
          $ref: '#/definitions/resp.FeedCollectResp'
        type: array
      comments:
        items:
          $ref: '#/definitions/resp.FeedCommentResp'
        type: array
      invitations:
        items:
          $ref: '#/definitions/resp.FeedInvitationResp'
        type: array
      likes:
        items:
          $ref: '#/definitions/resp.FeedLikeResp'
